name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test with Python 3.14
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.3"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Create virtual environment
        run: uv venv --python 3.14 .venv

      - name: Install dependencies
        run: |
          uv pip install -r requirements_test.txt
          uv pip install pytest-xdist

      - name: Run tests with pytest
        run: |
          PYTHONPATH=. uv run pytest tests/ \
            --cov=custom_components/ai_toolset \
            --cov-report=xml \
            --cov-report=term-missing \
            -v \
            -n auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.3"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Create virtual environment
        run: uv venv --python 3.14 .venv

      - name: Install Home Assistant
        run: uv pip install homeassistant

      - name: Verify component loads
        run: |
          PYTHONPATH=. uv run python -c "from custom_components.ai_toolset import async_setup; print('Component imports successfully')"
